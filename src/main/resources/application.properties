spring.application.name=spring-kafka-producer-app
spring.kafka.bootstrap-servers=my-cluster-kafka-bootstrap.kafka:9092
#spring.kafka.consumer.auto-offset-reset=latest
#spring.kafka.consumer.group-id=group-id-02
spring.kafka.topic=my-topic
spring.sleuth.otel.exporter.otlp.endpoint=http://collector.default:4317
spring.sleuth.messaging.enabled=true
management.endpoint.beans.enabled=true
management.endpoints.web.exposure.include=beans

metrics.service.namespace=micro
metrics.tagged.version=1
metrics.service.project=BANANA

logging.pattern.console= {\"time\": \"%d\", \"level\": \"%p\", \"app\":\"${spring.zipkin.service.name:${spring.application.name:}}\" , \"message\": \"%replace(%m%wEx{6}){'[\r\n]+', '\\n'}%nopex\", \"project\": \"${metrics.service.project}\", \"namespace\": \"${metrics.service.namespace}\", \"tracing\": { \"trace_id\":\"%X{traceId:-}\", \"span_id\":\"%X{spanId:-}\", \"correlation-id\": \"%X{X-Correlation-Id}\" } , \"source\": \"%logger{63}:%L\"  }%n